    <section>

        <div class="form-inscricao">
            <form action="#">
                <div class="form-header">
                    <h1>Inscrever-se</h1>
                </div>
                <div class="form-input">
                    <div class="input-box">
                        <label for="primeiro-nome">Primeiro Nome</label>
                        <input type="text" name="primeiro-nome" id="primeiro-nome" placeholder="Digite seu Primeiro Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="example@example.com" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" id="celular" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                </div>

                <div class="form-button">
                    <button><a href="./confirmainscricao.html">Confirmar Inscrição</a></button>
                </div>
            </form>
        </div>

    </section>
